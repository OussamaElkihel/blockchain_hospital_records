<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Patient Hospital Records</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('patient.index') }}">Home</a>
      <li><a href="{{ url_for('auth_patient.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth_provider.register') }}">Provider</a>
      <li><a href="{{ url_for('auth_patient.register') }}">Register</a>
      <li><a href="{{ url_for('auth_patient.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
